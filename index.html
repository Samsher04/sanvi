<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanvi ‚Äî My Universe ‚ù§Ô∏è</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        padding: 10px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            circle at 20% 30%,
            rgba(255, 182, 193, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 105, 180, 0.1) 0%,
            transparent 60%
          );
        animation: twinkle 20s infinite alternate;
        z-index: -1;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .heart {
        position: absolute;
        width: 18px;
        height: 18px;
        background: #ff1493;
        transform: rotate(45deg);
        animation:
          float 8s linear infinite,
          pulse 2s ease-in-out infinite alternate;
        opacity: 0.8;
        z-index: 1;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff1493;
        border-radius: 50%;
      }

      .heart::before {
        top: -50%;
        left: 0;
      }

      .heart::after {
        left: -50%;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(45deg) scale(0.8);
          opacity: 0;
        }
        20% {
          opacity: 0.9;
        }
        80% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-20vh) rotate(45deg) scale(1.2);
          opacity: 0;
        }
      }

      @keyframes pulse {
        from {
          transform: rotate(45deg) scale(1);
        }
        to {
          transform: rotate(45deg) scale(1.15);
        }
      }

      .card {
        width: 430px;
        background: rgba(15, 32, 39, 0.55);
        backdrop-filter: blur(22px);
        border-radius: 28px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.45);
        border: 2px solid rgba(255, 105, 180, 0.5);
        z-index: 10;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 52px;
        color: #ff69b4;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 13px;
        letter-spacing: 3px;
        color: #e0e0e0;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .photo {
        width: 100%;
        height: 260px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 16px;

        background-clip: padding-box;
        padding: 4px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .message {
        font-size: 15px;
        line-height: 1.9;
        margin-bottom: 20px;
        min-height: 120px;

        /* soft gradient text */
        background: linear-gradient(90deg, #ffffff, #ffd6e8, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        /* glow */
        text-shadow:
          0 0 8px rgba(255, 182, 193, 0.45),
          0 0 18px rgba(255, 105, 180, 0.25);
      }

  .highlight {
  background: linear-gradient(
    90deg,
    #ff1493,
    #ff69b4,
    #ffd6e8
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 600;

  /* stronger glow for impact line */
  text-shadow:
    0 0 10px rgba(255,105,180,0.9),
    0 0 25px rgba(255,105,180,0.6),
    0 0 45px rgba(255,105,180,0.35);
}
      .signature {
        font-family: "Great Vibes", cursive;
        font-size: 28px;
        color: #ff69b4;
        margin-top: 14px;
      }

      .footer {
        font-size: 12px;
        opacity: 0.8;
        color: #fff;
      }

      #startBtn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 24px;
        font-family: "Great Vibes", cursive;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        transition: all 0.4s ease;
        z-index: 100;
      }

      #startBtn:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.7);
      }

      .card {
        display: none;
        opacity: 0;
        transition: opacity 1s ease;
      }
      .card.show {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div
      class="heart"
      style="
        left: 5%;
        animation-duration: 9s;
        animation-delay: 0s;
        width: 14px;
        height: 14px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 12%;
        animation-duration: 7s;
        animation-delay: 1.2s;
        width: 20px;
        height: 20px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 25%;
        animation-duration: 10s;
        animation-delay: 0.5s;
        width: 16px;
        height: 16px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 38%;
        animation-duration: 8s;
        animation-delay: 2.8s;
        width: 22px;
        height: 22px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 50%;
        animation-duration: 11s;
        animation-delay: 1.8s;
        width: 18px;
        height: 18px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 62%;
        animation-duration: 9s;
        animation-delay: 3.5s;
        width: 15px;
        height: 15px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 75%;
        animation-duration: 12s;
        animation-delay: 0.8s;
        width: 19px;
        height: 19px;
      "
    ></div>
    <div
      class="heart"
      style="
        left: 88%;
        animation-duration: 7s;
        animation-delay: 4s;
        width: 17px;
        height: 17px;
      "
    ></div>

    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg" />
    </audio>

    <div class="start-wrapper">
      <div class="heart-dot left">üíó</div>

      <button id="startBtn" class="love-btn">
        Touch My Heart
        <span class="spark">üíñ</span>
      </button>

      <div class="heart-dot right">üíó</div>
    </div>

    <div class="card" id="loveCard">
      <h1>Sanvi</h1>
      <div class="subtitle">MY FAVORITE PERSON</div>

      <div class="photo">
        <img src="IMG_0179.JPG" alt="Sanvi" />
      </div>

      <div class="message" id="message">
        Sanvi, loving you feels like finding home in a crowded world.<br />
        Every smile of yours makes my heart pause for a second.<br />
        You are not just a part of my life ‚Äî<br />
        <span class="highlight">you are my entire universe.</span>
      </div>

      <div class="signature">Forever Yours ‚ù§Ô∏è</div>

      <div class="footer">Made only for you</div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const loveCard = document.getElementById("loveCard");
      const audio = document.getElementById("bgMusic");
      const messageEl = document.getElementById("message");

      const fullHTML = messageEl.innerHTML.trim();
      messageEl.innerHTML = "";

      let index = 0;

      function typeWriter() {
        if (index >= fullHTML.length) return;

        // HTML tag detect
        if (fullHTML[index] === "<") {
          const closeTag = fullHTML.indexOf(">", index);
          messageEl.innerHTML += fullHTML.slice(index, closeTag + 1);
          index = closeTag + 1;
        } else {
          messageEl.innerHTML += fullHTML[index];
          index++;
        }

        setTimeout(typeWriter, 40); // smooth & romantic speed
      }

      startBtn.addEventListener("click", () => {
        audio.play().catch(() => {});
        startBtn.style.display = "none";
        loveCard.classList.add("show");

        setTimeout(typeWriter, 1000);

        if (typeof confetti !== "undefined") {
          confetti({
            particleCount: 120,
            spread: 80,
            origin: { y: 0.6 },
            colors: ["#ff1493", "#ff69b4", "#ffffff"],
            shapes: ["heart"],
          });
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
