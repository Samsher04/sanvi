<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanvi — My Universe ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      font-family:'Poppins', sans-serif;
      overflow:hidden;
      padding: 10px;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:#ff0303;
      transform:rotate(45deg);
      animation:float 6s linear infinite;
      opacity:0.7;
    }
    .heart::before,
    .heart::after{
      content:"";
      width:18px;
      height:18px;
      background:#ff0303;
      border-radius:50%;
      position:absolute;
    }
    .heart::before{ top:-9px; left:0; }
    .heart::after{ left:-9px; top:0; }

    @keyframes float{
      0%{ transform:translateY(100vh) rotate(45deg); }
      100%{ transform:translateY(-10vh) rotate(45deg); }
    }

    .card{
      width:430px;
      background:rgba(15,32,39,0.55);
      backdrop-filter:blur(22px);
      border-radius:28px;
      padding:30px;
      text-align:center;
      box-shadow:0 40px 90px rgba(0,0,0,0.45);
      animation:zoomIn 1.2s ease;
      border:1px solid rgba(255,255,255,0.15);
    }

    @keyframes zoomIn{
      from{opacity:0; transform:scale(0.8);} 
      to{opacity:1; transform:scale(1);} 
    }

    h1{
      font-family:'Great Vibes', cursive;
      font-size:52px;
      color:#ffb703;
      margin-bottom:6px;
    }

    .subtitle{
      font-size:13px;
      letter-spacing:3px;
      color:#e0e0e0;
      opacity:0.9;
      margin-bottom:20px;
    }

    .photo{
      width:100%;
      height:260px;
      border-radius:20px;
      overflow:hidden;
      margin-bottom:16px;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .message{
      font-size:15px;
      line-height:1.9;
      color:#f5f5f5;
      margin-bottom:20px;
    }

    .highlight{
      color:#90dbf4;
      font-weight:500;
    }

    .signature{
      font-family:'Great Vibes', cursive;
      font-size:28px;
      color:#ffd166;
      margin-top:14px;
    }

    .footer{
      font-size:12px;
      opacity:0.8;
      margin-top:10px;
      color:#fff;
    }
  </style>
</head>
<body>

  <!-- hearts -->
  <div class="heart" style="left:10%; animation-delay:0s"></div>
  <div class="heart" style="left:30%; animation-delay:2s"></div>
  <div class="heart" style="left:50%; animation-delay:4s"></div>
  <div class="heart" style="left:70%; animation-delay:1s"></div>
  <div class="heart" style="left:90%; animation-delay:3s"></div>

    <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>



  <div class="card">
    <h1>Sanvi</h1>
    <div class="subtitle">MY FAVORITE PERSON</div>

    <div class="photo">
      <img src="/IMG_0179.JPG" alt="Sanvi">
    </div>

    <div class="message">
      Sanvi, loving you feels like finding home in a crowded world.
      Every smile of yours makes my heart pause for a second.
      You are not just a part of my life —
      <span class="highlight">you are my entire universe.</span>
    </div>

    <div class="signature">Forever Yours ❤️</div>

    <div class="footer">Made only for you</div>
  </div>


    <script>
    let wakeLock = null;
    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {}
    };
    requestWakeLock();
    document.addEventListener("visibilitychange", () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        requestWakeLock();
      }
    });
  </script>

</body>
</html>
