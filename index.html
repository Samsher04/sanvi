<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Sanvi ‚Äî My Universe ‚ù§Ô∏è</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* iOS SAFE BODY */
      body {
        min-height: 100svh;
        background: #090a0f;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* iOS SAFE BACKGROUND LAYER */
      .bg-layer {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(
            circle at 20% 30%,
            rgba(255, 182, 193, 0.18),
            transparent 55%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 105, 180, 0.15),
            transparent 60%
          ),
          linear-gradient(180deg, #1b2735, #090a0f);
        animation: bgGlow 20s ease-in-out infinite alternate;
      }

      @keyframes bgGlow {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }

      /* FLOATING HEARTS */
      .heart {
        position: absolute;
        width: 18px;
        height: 18px;
        background: #ff1493;
        transform: rotate(45deg);
        animation: float 9s linear infinite;
        opacity: 0.85;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff1493;
        border-radius: 50%;
      }

      .heart::before {
        top: -50%;
      }
      .heart::after {
        left: -50%;
      }

      @keyframes float {
        0% {
          transform: translateY(100svh) rotate(45deg) scale(0.6);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20svh) rotate(45deg) scale(1.2);
          opacity: 0;
        }
      }

      /* START BUTTON */
      #startBtn {
        position: absolute;
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: #fff;
        border: none;
        padding: 20px 50px;
        font-size: 26px;
        font-family: "Great Vibes", cursive;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(255, 105, 180, 0.6);
        animation: pulseBtn 2s infinite;
        z-index: 10;
      }

      @keyframes pulseBtn {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      /* LOVE CARD */
      .card {
        width: 430px;
        max-width: 92%;
        background: rgba(15, 32, 39, 0.75);
        -webkit-backdrop-filter: blur(22px);
        backdrop-filter: blur(22px);
        border-radius: 28px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 105, 180, 0.5);
        display: none;
        opacity: 0;
        transform: scale(0.8) translateY(40px);
        filter: blur(12px);
        transition: all 1.5s ease;
        z-index: 5;
      }

      .card.show {
        display: block;
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 52px;
        color: #ff69b4;
      }

      .subtitle {
        font-size: 12px;
        letter-spacing: 3px;
        margin-bottom: 18px;
        color: #eee;
      }

       .photo-slider {
      width: 100%;
      height: 260px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin-bottom: 18px;
      box-shadow: 0 0 30px rgba(255,105,180,0.4);
    }

    .photo-slider img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.15);
      transition: opacity 1.8s ease, transform 2.5s ease;
    }

    .photo-slider img.active {
      opacity: 1;
      transform: scale(1);
    }

      .message {
        font-size: 15px;
        line-height: 1.9;
        min-height: 120px;
        background: linear-gradient(90deg, #fff, #ffd6e8, #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow:
          0 0 10px rgba(255, 182, 193, 0.6),
          0 0 25px rgba(255, 105, 180, 0.3);
      }

      .highlight {
        background: linear-gradient(90deg, #ff1493, #ff69b4, #ffd6e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
        text-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
      }

      .signature {
        font-family: "Great Vibes", cursive;
        font-size: 28px;
        color: #ff69b4;
        margin-top: 14px;
      }

      .footer {
        font-size: 12px;
        color: #fff;
        opacity: 0.8;
      }

      /* CURSOR HEART */
      .cursor-heart {
        position: fixed;
        pointer-events: none;
        font-size: 18px;
        animation: pop 1s ease forwards;
      }

      @keyframes pop {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(2) translateY(-20px);
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-layer"></div>

    <button id="startBtn">Touch My Heart üíñ</button>

    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg" />
    </audio>

    <div class="card" id="loveCard">
      <h1>Sanvi</h1>
      <div class="subtitle">MY FAVORITE PERSON</div>

      <div class="photo-slider">
        <img src="/1.JPG" class="active" />
        <img src="/2.jpg" />
        <img src="/3.JPG" />
        <img src="/4.JPG" />
        <img src="/5.jpeg" />
        <img src="/6.png" />
      </div>

      <div class="message" id="message">
        Sanvi, loving you feels like finding home in a crowded world.<br />
        Every smile of yours makes my heart pause for a second.<br />
        You are not just a part of my life ‚Äî<br />
        <span class="highlight">you are my entire universe.</span>
      </div>

      <div class="signature">Forever Yours ‚ù§Ô∏è</div>
      <div class="footer">Made only for you</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      const startBtn = document.getElementById("startBtn");
      const loveCard = document.getElementById("loveCard");
      const audio = document.getElementById("bgMusic");
      const messageEl = document.getElementById("message");

      const fullHTML = messageEl.innerHTML.trim();
      messageEl.innerHTML = "";
      let index = 0;

      function typeWriter() {
        if (index >= fullHTML.length) return;

        if (fullHTML[index] === "<") {
          const close = fullHTML.indexOf(">", index);
          messageEl.innerHTML += fullHTML.slice(index, close + 1);
          index = close + 1;
        } else {
          messageEl.innerHTML += fullHTML[index++];
        }
        setTimeout(typeWriter, 55);
      }

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        loveCard.classList.add("show");

        audio.volume = 0;
        audio.play().catch(() => {});
        const fade = setInterval(() => {
          if (audio.volume < 0.8) audio.volume += 0.05;
          else clearInterval(fade);
        }, 200);

        setTimeout(typeWriter, 1200);

        confetti({
          particleCount: 140,
          spread: 90,
          origin: { y: 0.6 },
          colors: ["#ff1493", "#ff69b4", "#ffffff"],
        });
      });

      function createHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = Math.random() * 100 + "%";
        h.style.width = h.style.height = 12 + Math.random() * 14 + "px";
        h.style.animationDuration = 6 + Math.random() * 6 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 12000);
      }
      setInterval(createHeart, 600);

      document.addEventListener("mousemove", (e) => {
        const c = document.createElement("div");
        c.className = "cursor-heart";
        c.textContent = "üíó";
        c.style.left = e.clientX + "px";
        c.style.top = e.clientY + "px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1000);
      });

      const slides = document.querySelectorAll(".photo-slider img");
      let i = 0;
      setInterval(() => {
        slides[i].classList.remove("active");
        i = (i + 1) % slides.length;
        slides[i].classList.add("active");
      }, 3000);
    </script>
  </body>
</html>
